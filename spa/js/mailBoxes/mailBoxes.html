<div class="sidebar col-sm-2">
    <button class="compose btn btn-danger" ng-click="$ctrl.openModal()">
        Compose
    </button>

    <ul class="inbox-sections list-unstyled">
        <li class="pending" ng-repeat="mailbox in $ctrl.mailboxes"
            ng-class="{'active': mailbox._id === $ctrl.mailboxId}" ng-click="$ctrl.choseMailbox(mailbox)">
            {{mailbox.title}}
        </li>
    </ul>
</div><!-- sidebar -->

<div ui-view></div>
